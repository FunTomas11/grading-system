<form [formGroup]="gradeForm">

  <div class="row">
    <mat-form-field appearance="standard">
      <mat-label>Percent from</mat-label>
      <input matInput placeholder="0 - 100" formControlName="minPercentage">
      <mat-icon matSuffix>%</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Percent to</mat-label>
      <input matInput placeholder="100" [value]="maxValue" disabled>
      <mat-icon matSuffix>%</mat-icon>
    </mat-form-field>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Grade</mat-label>
    <input matInput placeholder="A, Good" formControlName="symbolicGrade">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Grade description</mat-label>
    <input matInput placeholder="Example description" formControlName="descriptiveGrade">
  </mat-form-field>

  <button type="submit" mat-raised-button color="accent" (click)="onSubmit()" [disabled]="!gradeForm.valid">Save
  </button>
</form>
