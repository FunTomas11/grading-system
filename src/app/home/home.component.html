<mat-selection-list [multiple]="false">
  <mat-list-option *ngFor="let grade of grades" [value]="grade">
    <span><b>{{grade.symbolicGrade}}</b>&nbsp;&nbsp;&nbsp;&nbsp;{{grade.minPercentage}}% - 100%
    <button mat-icon-button aria-label="Delete grade" (click)="DeleteGrade(grade)">
      <mat-icon>delete</mat-icon>
    </button></span>
  </mat-list-option>
</mat-selection-list>
<button mat-button (click)="AddGrade()">
    <mat-icon>add</mat-icon> ADD NEW GRADE
</button>
