<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened>
    <mat-nav-list>
      <mat-list-item *ngFor="let module of modules">
        <a mat-line [routerLink]="module.link">
          <mat-icon>{{module.icon}}</mat-icon>
        </a>

      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="white" class="shadow">
      <span>{{title}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
